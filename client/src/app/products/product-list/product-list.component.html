<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning">Sort</h5>
      <select
        class="custome-select mb-3"
        (change)="onSorted($event.target.value)"
      >
        <option *ngFor="let sort of sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>
      <h5 class="text-warning mt-3">Brands</h5>

      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.params.byBrand"
          [value]="brand.id"
          (click)="onBrand(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>
      <h5 class="text-warning mt-3">Types</h5>

      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.params.byType"
          [value]="type.id"
          (click)="onType(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <div class="row">
          <div class="col-4 mb-4" *ngFor="let item of products">
            <app-product-item-details [product]="item"></app-product-item-details>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
